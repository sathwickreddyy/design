# Nginx configuration for Sticky Sessions Demo
# =============================================
# This config demonstrates session stickiness using ip_hash

events {
    worker_connections 1024;
}

http {
    # Logging format to see which backend served the request
    log_format upstream_log '$remote_addr - [$time_local] '
                            '"$request" $status '
                            'upstream: $upstream_addr';

    access_log /var/log/nginx/access.log upstream_log;

    # =========================================
    # UPSTREAM BLOCK - The Magic Happens Here!
    # =========================================
    upstream fastapi_servers {
        # ╔═══════════════════════════════════════════════════════════════╗
        # ║  ip_hash - STICKY SESSIONS DIRECTIVE                          ║
        # ║                                                               ║
        # ║  How it works:                                                ║
        # ║  - Nginx hashes the client's IP address                       ║
        # ║  - The hash determines which backend server handles requests  ║
        # ║  - Same IP = Same server (sticky!)                            ║
        # ║                                                               ║
        # ║  COMMENT OUT ip_hash to see round-robin behavior instead      ║
        # ╚═══════════════════════════════════════════════════════════════╝
        ip_hash;

        # Backend servers (FastAPI containers)
        server app1:8000;
        server app2:8000;
        server app3:8000;
    }

    # =========================================
    # OTHER STICKINESS METHODS (for reference)
    # =========================================
    #
    # 1. HASH (custom key):
    #    hash $request_uri consistent;
    #    - Sticky based on URL path
    #
    # 2. LEAST_CONN (not sticky, but useful):
    #    least_conn;
    #    - Routes to server with fewest connections
    #
    # 3. STICKY COOKIE (Nginx Plus only):
    #    sticky cookie srv_id expires=1h;
    #    - Cookie-based stickiness

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://fastapi_servers;
            
            # Forward client IP to backend
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            
            # Useful headers for debugging
            add_header X-Upstream-Addr $upstream_addr;
        }

        # Health check endpoint
        location /nginx-health {
            return 200 'Nginx is healthy\n';
            add_header Content-Type text/plain;
        }
    }
}
