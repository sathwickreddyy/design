# Nginx configuration for Task Locking Demo
# ==========================================
# Simple round-robin load balancing for task distribution

events {
    worker_connections 1024;
}

http {
    # Logging format to see which backend served the request
    log_format upstream_log '$remote_addr - [$time_local] '
                            '"$request" $status '
                            'upstream: $upstream_addr';

    access_log /var/log/nginx/access.log upstream_log;

    # =========================================
    # UPSTREAM BLOCK - Round Robin Load Balancing
    # =========================================
    upstream worker_servers {
        # ╔═══════════════════════════════════════════════════════════════╗
        # ║  ROUND ROBIN - Default Load Balancing                         ║
        # ║                                                               ║
        # ║  How it works:                                                ║
        # ║  - Requests distributed evenly across all workers             ║
        # ║  - Each request goes to the next worker in rotation           ║
        # ║  - No stickiness needed - database handles locking            ║
        # ║                                                               ║
        # ║  Database-level locking ensures no conflicts!                 ║
        # ╚═══════════════════════════════════════════════════════════════╝

        # Worker servers (FastAPI containers)
        server worker1:8000;
        server worker2:8000;
        server worker3:8000;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://worker_servers;
            
            # Forward client IP to backend
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            
            # Useful headers for debugging
            add_header X-Upstream-Addr $upstream_addr;
        }

        # Health check endpoint
        location /nginx-health {
            return 200 'Nginx is healthy\n';
            add_header Content-Type text/plain;
        }
    }
}
