version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sync-postgres
    environment:
      POSTGRES_DB: syncdb
      POSTGRES_USER: syncuser
      POSTGRES_PASSWORD: syncpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - observability-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U syncuser -d syncdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      com.project: "sync-conflict-resolver"
      com.component: "database"

  minio:
    image: minio/minio:latest
    container_name: sync-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Web console
    volumes:
      - minio_data:/data
    networks:
      - observability-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      com.project: "sync-conflict-resolver"
      com.component: "object-storage"

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  observability-net:
    external: true
