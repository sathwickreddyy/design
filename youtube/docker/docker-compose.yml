services:
  # PostgreSQL for Temporal
  db:
    image: postgres:15-alpine
    container_name: youtube-db
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Temporal Server
  temporal:
    image: temporalio/auto-setup:latest
    container_name: youtube-temporal
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=db
    ports:
      - "7233:7233"

  # Temporal UI
  temporal-ui:
    image: temporalio/ui:latest
    container_name: youtube-temporal-ui
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    ports:
      - "8080:8080"

  # MinIO S3 Storage
  minio:
    image: minio/minio:latest
    container_name: youtube-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # FastAPI Server
  api:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
    container_name: youtube-api
    depends_on:
      - temporal
      - minio
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=password123
    ports:
      - "8000:8000"

  # Workflow Worker
  workflow-worker:
    build:
      context: ..
      dockerfile: docker/worker.Dockerfile
    container_name: youtube-workflow-worker
    depends_on:
      - temporal
      - minio
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=password123
      - WORKER_TYPE=workflow
    command: ["python", "-m", "worker.run_worker"]

  # Metadata Worker
  metadata-worker:
    build:
      context: ..
      dockerfile: docker/worker.Dockerfile
    container_name: youtube-metadata-worker
    depends_on:
      - temporal
      - minio
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=password123
      - WORKER_TYPE=metadata
    command: ["python", "-m", "worker.run_metadata_worker"]

  # Transcode Worker
  transcode-worker:
    build:
      context: ..
      dockerfile: docker/worker.Dockerfile
    container_name: youtube-transcode-worker
    depends_on:
      - temporal
      - minio
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=password123
      - WORKER_TYPE=transcode
    command: ["python", "-m", "worker.run_transcode_worker"]

volumes:
  postgres_data:
  minio_data:
