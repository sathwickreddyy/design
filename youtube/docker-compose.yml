services:
  # 1. The Persistence Layer
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal_password
      POSTGRES_DB: temporal
    ports: ["5432:5432"]

  # 2. The Brain: Temporal Cluster
  temporal:
    image: temporalio/auto-setup:latest
    depends_on: [db]
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal_password
      - POSTGRES_SEEDS=db
    ports:
      - "7233:7233" # gRPC for Workers/API

  # 3. The Storage: S3 Mock
  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    ports:
      - "9000:9000" # API
      - "9001:9001" # UI

  # 4. Temporal UI
  temporal-ui:
    image: temporalio/ui:latest
    ports:
      - "8080:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on:
      - temporal

  # 5. Worker (commented out - run locally for development)
  worker:
    build: ./worker
    depends_on: [temporal, minio]
    environment:
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=password123
      - TEMPORAL_ADDRESS=temporal:7233